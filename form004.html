<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--agrupa em uma caixa-->
            <legend> Dados pessoais</legend> <!--título da caixa-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5"
                maxlength="20" required>
            </p>
        <p> 
            <label for="itel"> Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"
            pattern="^\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx"> <!--padrão, tem que iniciar com ^ e encerrar com $. Placeholder é um exemplo que fica na caixa--> 
        </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
